<body style="background-color: #120D31;">
    <div style="background-color: #120D31; display: grid; align-items: center; position: fixed; width: 100%; height: 80%;">

            <div id="title-header" style="text-align: center; padding-top: 5%; padding: 0;">

            </div>
            <div id="time" style="text-align: center;">
                <h1 id="clock" style="color: #F0D3F7;">6:10 PM</h1>
            </div>
            <div id="weather-div" style="text-align: center;">
                <h2 id="city-name" style="margin: 0; color: #F0D3F7;">College Station</h2>
                <h3 id="weather-description" style="margin: 0; color: #F0D3F7;">clear sky</h3>
                <h1 id="temperature" style="margin: 0; margin-top: 10px; margin-bottom: 10px; color: #F0D3F7;">42&deg;F</h1>
                <h4 style="margin: 0; color: #F0D3F7;">
                    <p id="high-low-temp" style="margin: 0; color: #F0D3F7;">H: 60&deg;  L: 37&deg;</p>
                </h4>
                <h4 style="margin: 0; color: #F0D3F7;">Preciption: 0.0%</h4>
            </div>
        </div>
        <div id="message-div" style="width: 50%; margin-left: auto; margin-right: auto; text-align: center;">
            <h1 style="color: #F0D3F7;" id="message">Press the button to take a picture and see if your outfit matches</h1>
        </div>
        <div id="clothing-pic-div" style="text-align: center;">
        </div>
        <div style="text-align: center; position: fixed; left: 0; bottom: 0; width: 100%; margin-bottom: 3%; padding-left: 20px; padding-right: 20px;">
            <p id="cat-fact" style="margin: 0; color: #F0D3F7;">Cat Fact: Cats have 30 vertebrae--5 more than humans have.</p>
        </div>
    </div>
    <script>
        let button_active = true;

        function Time() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();
            
            // Variable to store AM / PM
            var period = "";

            if (hour >= 12) {
                period = "PM";
            } else {
                period = "AM";
            }

            // Converting the hour in 12-hour format
            if (hour == 0) {
                hour = 12;
            } else {
                if (hour > 12) {
                    hour = hour - 12;
                }
            }
        
            // Updating hour, minute, and second
            // if they are less than 10
            hour = update(hour);
            minute = update(minute);
            second = update(second);
            // Adding time elements to the div
            document.getElementById("clock").innerText = hour + " : " + minute + " : " + second + " " + period;
            // Set Timer to 1 sec (1000 ms)
            setTimeout(Time, 1000);
        }

        // Function to update time elements if they are less than 10
        // Append 0 before time elements if they are less than 10
        function update(t) {
            if (t < 10) {
                return "0" + t;
            }
            else {
                return t;
            }
        }
        Time();
        

        document.body.onkeyup = function(e) {
            console.log("key :: " + e.key)
            console.log("code ::" + e.code)
            console.log("keycode ::" + e.keyCode)
            if (button_active && (e.key == "a" || e.code == "KeyA" || e.keyCode == 65)) {
                button_active = false;
                document.getElementById("message").innerText = "Loading...";
                fetch('http://localhost:8001/').then(response =>{
                    return response.json();
                }).then(data =>{
                    console.log(data);

                    colors_match = Boolean(data["colors_match"])

                    color_img_str = data["color_img"];

                    if (colors_match) {
                        message = "Colors match!!!";
                    } else {
                        message = "Colors don't match :(";

                        suggestions = data["suggestions"];
                        console.log(suggestions)
                    }

                    document.getElementById("message").innerText = message
                    
                    image_html = '<img style="width: 30%" src="data:image/jpg;base64, ' + color_img_str + '"/>'

                    document.getElementById("clothing-pic-div").innerHTML = image_html;

                    button_active = true;
                })
            }
        }
